<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Trading Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .balance-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .balance-card h2 {
            color: white;
        }

        .portfolio-card {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .portfolio-card h2 {
            color: white;
        }

        .bot-status {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .bot-status h2 {
            color: white;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .price-item {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4facfe;
        }

        .price-item h3 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .trade-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .trade-form select,
        .trade-form input,
        .trade-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        .trade-form select,
        .trade-form input {
            background: rgba(255,255,255,0.9);
            border: 1px solid #e2e8f0;
        }

        .trade-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .trade-form button:hover {
            transform: translateY(-2px);
        }

        .buy-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%) !important;
        }

        .sell-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%) !important;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .toggle-btn.running {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .history-item {
            background: rgba(255,255,255,0.8);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .history-item.buy {
            border-left-color: #43e97b;
        }

        .history-item.sell {
            border-left-color: #fa709a;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #43e97b;
            animation: pulse 2s infinite;
        }

        .status-indicator.stopped {
            background: #fa709a;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
            position: relative;
        }

        .chart {
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .trade-form {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Trading Bot Dashboard</h1>
            <p>Real-time trading simulation with automated strategies</p>
        </div>

        <div class="dashboard">
            <div class="card balance-card">
                <h2>üí∞ Account Balance</h2>
                <div id="balance">$10,000.00</div>
                <div style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">
                    Total Value: <span id="total-value">$10,000.00</span>
                </div>
            </div>

            <div class="card portfolio-card">
                <h2>üìà Portfolio</h2>
                <div id="portfolio-value">$0.00</div>
                <div id="portfolio-items" style="margin-top: 15px;"></div>
            </div>

            <div class="card bot-status">
                <h2>
                    <span class="status-indicator" id="status-indicator"></span>
                    Bot Status
                </h2>
                <div id="bot-status-text">Stopped</div>
                <button class="toggle-btn" id="toggle-btn">Start Bot</button>
            </div>
        </div>

        <div class="card">
            <h2>üìä Live Prices</h2>
            <div class="price-grid" id="price-grid">
                <div class="loading">Loading prices...</div>
            </div>
        </div>

        <div class="card">
            <h2>üíº Manual Trading</h2>
            <div class="trade-form">
                <select id="symbol-select">
                    <option value="AAPL">AAPL</option>
                    <option value="GOOGL">GOOGL</option>
                    <option value="TSLA">TSLA</option>
                    <option value="MSFT">MSFT</option>
                    <option value="AMZN">AMZN</option>
                </select>
                <input type="number" id="quantity-input" placeholder="Quantity" value="1" min="1">
                <button class="buy-btn" onclick="trade('buy')">Buy</button>
                <button class="sell-btn" onclick="trade('sell')">Sell</button>
            </div>
        </div>

        <div class="card">
            <h2>üìù Trading History</h2>
            <div id="trading-history">
                <div class="loading">No trades yet...</div>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;

        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update balance
                    document.getElementById('balance').textContent = `$${data.balance.toLocaleString()}`;
                    document.getElementById('total-value').textContent = `$${data.total_value.toLocaleString()}`;
                    
                    // Update portfolio
                    document.getElementById('portfolio-value').textContent = `$${data.portfolio_value.toLocaleString()}`;
                    
                    const portfolioItems = document.getElementById('portfolio-items');
                    portfolioItems.innerHTML = '';
                    
                    if (Object.keys(data.portfolio).length === 0) {
                        portfolioItems.innerHTML = '<div style="color: #666; font-style: italic;">No stocks owned</div>';
                    } else {
                        for (const [symbol, quantity] of Object.entries(data.portfolio)) {
                            const value = quantity * data.prices[symbol];
                            portfolioItems.innerHTML += `
                                <div style="margin: 5px 0; padding: 8px; background: rgba(255,255,255,0.3); border-radius: 5px;">
                                    ${symbol}: ${quantity} shares ($${value.toFixed(2)})
                                </div>
                            `;
                        }
                    }
                    
                    // Update bot status
                    const statusIndicator = document.getElementById('status-indicator');
                    const statusText = document.getElementById('bot-status-text');
                    const toggleBtn = document.getElementById('toggle-btn');
                    
                    if (data.is_running) {
                        statusIndicator.className = 'status-indicator running';
                        statusText.textContent = 'Running';
                        toggleBtn.textContent = 'Stop Bot';
                        toggleBtn.className = 'toggle-btn running';
                    } else {
                        statusIndicator.className = 'status-indicator stopped';
                        statusText.textContent = 'Stopped';
                        toggleBtn.textContent = 'Start Bot';
                        toggleBtn.className = 'toggle-btn';
                    }
                    
                    // Update prices
                    const priceGrid = document.getElementById('price-grid');
                    priceGrid.innerHTML = '';
                    
                    for (const [symbol, price] of Object.entries(data.prices)) {
                        priceGrid.innerHTML += `
                            <div class="price-item">
                                <h3>${symbol}</h3>
                                <div class="price-value">$${price.toFixed(2)}</div>
                            </div>
                        `;
                    }
                    
                    // Update trading history
                    const historyContainer = document.getElementById('trading-history');
                    if (data.trading_history.length === 0) {
                        historyContainer.innerHTML = '<div class="loading">No trades yet...</div>';
                    } else {
                        historyContainer.innerHTML = '';
                        data.trading_history.slice().reverse().forEach(trade => {
                            const tradeClass = trade.action.toLowerCase();
                            historyContainer.innerHTML += `
                                <div class="history-item ${tradeClass}">
                                    <strong>${trade.action}</strong> ${trade.quantity} ${trade.symbol} @ $${trade.price} 
                                    <br><small>${trade.time} - Total: $${trade.total.toFixed(2)}</small>
                                </div>
                            `;
                        });
                    }
                })
                .catch(error => {
                    console.error('Error updating dashboard:', error);
                });
        }

        function trade(action) {
            const symbol = document.getElementById('symbol-select').value;
            const quantity = parseInt(document.getElementById('quantity-input').value);
            
            fetch('/api/trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    symbol: symbol,
                    quantity: quantity
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    updateDashboard();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error making trade:', error);
                alert('Error making trade');
            });
        }

        function toggleBot() {
            fetch('/api/toggle_bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                updateDashboard();
            })
            .catch(error => {
                console.error('Error toggling bot:', error);
            });
        }

        // Event listeners
        document.getElementById('toggle-btn').addEventListener('click', toggleBot);

        // Initial load and start updates
        updateDashboard();
        updateInterval = setInterval(updateDashboard, 2000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
